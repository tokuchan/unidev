version: '3.6'
# Containers within are intended to build bellport tools only.
services:
  dev:
    build:
      context: . # Make CWD visible to building container.
      dockerfile: Dockerfile
    env_file: .env
    image: bellport-builder
    volumes:
      # export BELLPORT=path/to/bellport so bellport will be at
      # /usr/share/bellport
      - ${BELLPORT}:/usr/share/bellport
      - /var/run/docker.sock:/var/run/docker.sock # Connect docker
