version: "3.6"
services:
  dev:
    build:
      context: . # Make CWD visible to building container.
      dockerfile: Dockerfile
    env_file: .env
    image: unidev
    network_mode: host
    volumes:
      - /:/home/sspillane/host
      - /var/run/docker.sock:/var/run/docker.sock # Connect docker
